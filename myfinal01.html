<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let's Create an ID card!</title>
        <link rel="stylesheet" href="final.css"/>
    </head>
    <body>
        <header><h1>Let's Create an ID card!</h1></header>
        <main id="main">       
            <section id="firstName">First Name:</section>
                <input type="text" id="firstNameImput"></input>
            <section id="lastName">Last Name:</section>
                <input type="text" id="lastNameImput"></input>
            <section id="age">Age:</section>
                <input type="text" id="ageImput"></input>    
            </section>
            <section id="phoneNumber">Phone Number:</section>
                <input type="text" id="phoneNumberImput"></input>
                </section>
            <section id="address">Address:</section>
                <input type="text" id="addressImput"></input>
                <input type="button" id="button1" value="Get ID Card!">
        </main>
        <script src="final.js"></script>

        <div id="idCard">

                <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
                
                Name:<p id="postFullName"></p>
                
                Age:<p id="postAge"></p>
                
                Phone Number:<p id="postPhoneNumber"></p>
                
                Address:<p id="postAddress"></p>
                
        </div>
    </body>
</html>
